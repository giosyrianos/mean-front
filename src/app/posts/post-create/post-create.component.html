<mat-card>
  <form>
  <mat-form-field>
    <input matInput mat- rows="6" [(ngModel)]="enteredTitle">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput mat- rows="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      (click)="onAddPost()"
    >Save Post</button>
  </form>
</mat-card>
