<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    #postForm="ngForm"
    (submit)="onSavePost(postForm)">
  <mat-form-field>
    <input
      matInput
      rows="4"
      [ngModel]="post?.title"
      name="title"
      placeholder="Post Title"
      required
      #title="ngModel"
    >
    <mat-error *ngIf="title.invalid">Please enter a title</mat-error>
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      rows="6"
      [ngModel]="post?.content"
      required
      placeholder="Post Content"
      name="content"
      #content="ngModel"
    >
    </textarea>
    <mat-error *ngIf="content.invalid">Please enter some content</mat-error>
  </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
    >Save Post</button>
  </form>
</mat-card>
