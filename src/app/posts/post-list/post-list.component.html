<div class="list-container">

<mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion *ngIf="!isLoading && posts.length > 0"  multi="false">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-img">
      <img [src]="post.imgPath" [alt]="post.imgPath">
    </div>
    <label style="text-decoration: underline;">Description: </label>
    <p>
      {{ post.content }}
    </p>
    <div class="rest-info">
      <div class="col-1">
        <div class="category1">
          <label>Category: </label>
          <span>{{post.category}}</span>
        </div>
        <div class="category2">
          <label>Subcategory: </label>
          <span>{{post.subCategory}}</span>
        </div>
      </div>
      <div class="col-2">
        <div class="payment">
          <label>Payment Method: </label>
          <span>Milestones</span>
        </div>
        <div class="duration">
          <label>Duration: </label>
          <span>10/6/2020 - 10/1/2021</span>
        </div>
      </div>
    </div>
    <div class="offers">
      <hr>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Dev Devopoulos</mat-card-title>
          <mat-card-subtitle>Web designer</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="bid-container">
            <label>Bid: </label>
            <span>$2300</span>
          </div>
          <div clss="actions">
            <button mat-raised-button color="primary">Accept</button>
            <button mat-raised-button color="warn">Decline</button>
          </div>
        </mat-card-content>

      </mat-card>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Dev Devopoulos</mat-card-title>
          <mat-card-subtitle>Web designer</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="bid-container">
            <label>Bid: </label>
            <span>$2300</span>
          </div>
          <div clss="actions">
            <button mat-raised-button color="primary">Accept</button>
            <button mat-raised-button color="warn">Decline</button>
          </div>
        </mat-card-content>

      </mat-card>
    </div>
    <mat-action-row *ngIf="userIsAuthenticated && userId===post.owner ">
      <a [routerLink]="['/edit', post.id]" color="primary" mat-button>EDIT</a>
      <button color="warn" mat-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  *ngIf="posts.length > 0"
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="pageChanged($event)"
></mat-paginator>
<p *ngIf="!isLoading && posts.length <= 0" class="info mat-body-1">No Posts yet</p>
</div>
