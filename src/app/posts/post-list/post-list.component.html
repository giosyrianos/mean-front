<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      🤹🏼‍ {{ post.title }}
    </mat-expansion-panel-header>
    <p>
      {{ post.content }}
    </p>
    <mat-action-row>
      <button color="primary" mat-button>EDIT</button>
      <button color="warn" mat-button (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0" class="info mat-body-1">No Posts yet</p>
