<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    *ngIf="!isLoading"
    (submit)="login()">
  <mat-form-field>
    <input
      matInput
      type="email"
      placeholder="Email"
    >
    <mat-error *ngIf="">Please enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field>
