<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    #loginForm="ngForm"
    *ngIf="!isLoading"
    (submit)="login(loginForm)">
  <mat-form-field>
    <input
      matInput
      name="email"
      ngModel
      type="email"
      placeholder="Email"
      #emailInput="ngModel"
      required
      email
    >
    <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
  </mat-form-field>

  <!-- <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onFileImported($event)">
  </div>

  <div
    class="img-preview"
    *ngIf="imgPreview !== '' && imgPreview && form.get('image').valid">
    <img [src]="imgPreview" [alt]="form.value.title">
  </div> -->

  <mat-form-field>
    <input
      matInput
      ngModel
      name="password"
      type="password"
      placeholder="Please enter a password"
      #passwordInput="ngModel"
      required
     />
    <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
  </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
    >Login</button>
  </form>
</mat-card>
