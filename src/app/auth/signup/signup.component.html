<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    #signUpForm="ngForm"
    *ngIf="!isLoading"
    (submit)="signUp(signUpForm)">
  <mat-form-field>
    <input
      matInput
      name="email"
      ngModel
      type="email"
      placeholder="Email"
      #emailInput="ngModel"
      required
      email
    >
    <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
  </mat-form-field>

  <!-- <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" #filePicker (change)="onFileImported($event)">
  </div>

  <div
    class="img-preview"
    *ngIf="imgPreview !== '' && imgPreview && form.get('image').valid">
    <img [src]="imgPreview" [alt]="form.value.title">
  </div> -->

  <mat-form-field>
    <input
      matInput
      ngModel
      name="password"
      type="password"
      placeholder="Password"
      #passwordInput="ngModel"
      minlength="6"
      required
     />
    <mat-error *ngIf="passwordInput.invalid">Valid password 6 characters minimum</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select Role</mat-label>
    <mat-select
      required
      matInput
      name="role"
      type="text"
      ngModel
      #roleInput="ngModel"
    >
      <mat-option value="client">Client</mat-option>
      <mat-option value="dev">Developer</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Select Role</mat-label>
    <mat-select
      required
      matInput
      name="role"
      type="text"
      ngModel
      #roleInput="ngModel"
    >
      <mat-option value="client">Client</mat-option>
      <mat-option value="dev">Developer</mat-option>
    </mat-select>
  </mat-form-field>

    <button
      *ngIf="!isLoading"
      mat-raised-button
      color="primary"
      type="submit"
    >Sign Up</button>
  </form>
</mat-card>
