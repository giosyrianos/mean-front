                                <mat-form-field class="full-width">

    <mat-tab label="Secondary">
        <mat-card>
            <mat-card-title>
                Secondary Atts
            </mat-card-title>
            <mat-card-content>
                <form class="container">
                        <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input type="text" placeholder="Name" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>Surname</mat-label>
                        <input type="text" placeholder="Surname" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>Gender</mat-label>
                        <input type="text" placeholder="Gender" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>BirthDay</mat-label>
                        <input type="date" placeholder="BirthDay" matInput>
                    </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Bids">

            <mat-card-title>
