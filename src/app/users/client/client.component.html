<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Main">
        <mat-card>
            <mat-card-title>
                Client Main Attributes
            </mat-card-title>
            <mat-card-content>
                <form class="container">
                    <mat-form-field>
                        <mat-label>Username</mat-label>
                        <input value="paris" matInput>
                    </mat-form-field>

                    <table class="full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email">
                                </mat-form-field>
                            </td>
                            <td>    
                                <mat-form-field class="full-width">
                                    <mat-label>password</mat-label>
                                    <input matInput type="password">
                                </mat-form-field>
                            </td>
                      </tr>
                    </table>
                    <mat-form-field class="full-width">
                        <mat-label>Description</mat-label>
                        <input type="text"  #description maxlength='256' placeholder="Desc of client" matInput>
                        <mat-hint align="end">{{description.value.length}} / 256</mat-hint>
                    </mat-form-field>
                    <br>
                    <mat-form-field class="full-width">
                        <mat-label>Magic Link</mat-label>
                        <input type="text" placeholder="Link to user profile" matInput>
                    </mat-form-field>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Second">
        <mat-card>
        <mat-card-title>
            Client Seconday Attributes
        </mat-card-title>
        <mat-card-content>
            <form class="container">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input type="text" placeholder="Name" matInput>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Surname</mat-label>
                    <input type="text" placeholder="Surname" matInput>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>Gender</mat-label>
                    <input type="text" placeholder="Gender" matInput>
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <mat-label>BirthDay</mat-label>
                    <input type="date" placeholder="BirthDay" matInput>
                </mat-form-field>
            </form>
            </mat-card-content>
        </mat-card>
    </mat-tab>
    <mat-tab label="Projects">
        <mat-card>
            <mat-card-title>
                Client Projects 
            </mat-card-title>
            <mat-card-content>
                </mat-card-content>
            </mat-card>
    </mat-tab>
</mat-tab-group>
